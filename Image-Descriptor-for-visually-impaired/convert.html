<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Image Descriptor</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body style="text-align: center; background-color: #a6dadc">
    <nav style="background-color: #a6dadc" class="navbar navbar-expand-lg">
      <img style="padding-left: 2%" src="./Images/Logomark.png" alt="logo" />
      <div style="padding-right: 2%" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="aboutus">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="morefunctions">More functions</a>
          </li>
        </ul>
      </div>
    </nav>
    <br /><br />
    <div class="upload-div">
      <br />
      <img src="./Images/bar.png" alt="bar" />
      <br /><br />
      <form id="upload-file" method="post" enctype="multipart/form-data">

        <div class="image-upload" id="img-screen">
          <label for="file-input">
            <img src="./Images/upload.png" alt="upload-button" />
          </label>
          <input
            id="file-input"
            type="file"
            name="file"
            accept=".png, .jpg, .jpeg"
          />
        </div>

        <div class="image-section" style="display:none;">
          <div class="img-preview">
              <div id="imagePreview">
              </div>
          </div>
        </div>


        <h1 style="padding-top: 2%" class="heading">UPLOAD AN</h1>
        <h1 style="padding-bottom: 2%" class="heading">IMAGE</h1>
        <img
          class="character-image"
          src="./Images/Character.png"
          alt="Character"
        />
        <button class="button1" type="button" name="button" id="btn-predict">
          CONVERT
        </button>
      </form>
    </div>
    <br />
    <h3 id="result">
      <span>Hello </span>
    </h3>

    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
